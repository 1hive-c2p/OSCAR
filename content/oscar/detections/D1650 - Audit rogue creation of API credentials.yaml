id: D1650
type: Detection
summary: Audit rogue creation of API credentials
description: |
  Auditing the rogue creation of API credentials is the process of reviewing the creation process of security tokens to detect unauthorized or unapproved creation. 
  The process involves reviewing logs and access records, identifying any unauthorized credential creation, investigating the incident, and taking corrective measures to prevent future unauthorized access.
  
