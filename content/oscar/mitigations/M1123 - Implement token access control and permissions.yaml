id: M1123
type: Mitigation
summary: Implement token access control and permissions
description: |
  Apply the principle of least privilege when assigning permissions to tokens. 
  Each token should only be granted the minimum necessary permissions to perform its intended operations, and should not have unnecessary write or delete permissions.
  
references:
  - https://auth0.com/docs/secure/tokens/token-best-practices
  - https://www.okta.com/identity-101/what-is-least-privilege-access/

