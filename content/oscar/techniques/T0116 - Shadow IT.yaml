summary: Shadow IT

description: |
  Shadow IT refers to the use of information technology, including software, applications, services, and devices, by employees without the approval or knowledge of the IT department. 
  It poses a risk to various areas of security, including cloud security, artifact security, CI/CD posture, container security, and open-source security. 
  Shadow IT can result in the use of unapproved tools, libraries, or dependencies that may contain vulnerabilities or malicious code, leading to data breaches and other security incidents. 

