id: T0185
type: Technique

tactic: Credential Access

realm: 
  - Artifact Security

summary: Steal credentials in container artifacts

description: | 
  Attackers can steal credentials by searching through the container artifacts for any sensitive information that may have been inadvertently included, such as hard-coded passwords or API keys. 
  They can also intercept network traffic between containers and external systems to capture any credentials that may be transmitted in plaintext.

mitigations: 
  - M1550

detections: 
