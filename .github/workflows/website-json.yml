
name: Create matrix.json from yamls

on:
  push:
    branches: [ "main" ]
    paths:
      - content/**

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  create-matrix-json:
    runs-on: ubuntu-latest
    env:
      GIT_AUTH_TOKEN: ${{ secrets.TOKEN }}
    steps:

      - name: Generate json file and upload artifact
        run: python ./helpers/tech_to_json.py content/oscar/techniques
      - name: Copy matrix to folder
        run: cp matrix.json content/website
      - name: commit and push back to repo
          
        run: |
            git config --global user.email "ronen.atias@gmail.com"
            git config --global user.name "rubtoa"
            git commit -m "update matrix.json"
            git push
      - uses: actions/upload-artifact@v3
        with:
          name: matrix
          path: matrix.json
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1